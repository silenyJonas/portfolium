<!-- header je kotva pro skok na začátek stránky -->
<header id="header">
  <div class="header-content">
    
    <!-- NÁZEV PORTFOLIA / LOGO -->
    <div class="logo">Jonas JB</div>

    <!-- TLAČÍTKO HAMBURGER (Zobrazeno POUZE na mobilu) -->
    <button class="hamburger" (click)="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </button>

    <!-- DESKTOP NAVIGACE (Skrytá na mobilu) -->
    <nav class="desktop-nav">
      <a href="#hero">Domů</a>
      <a href="#about-me">O mně</a>
      <a href="#projects-skills">Projekty & Dovednosti</a>
      <a href="#contact">Kontakt</a>
      <a href="#collaboration">Spolupráce</a>
    </nav>

  </div>

  <!-- MOBILNÍ MENU (Zobrazeno POUZE při otevření hamburgerem) -->
  <nav class="mobile-menu" [class.open]="isMobileMenuOpen()" *ngIf="isMobileMenuOpen()">
    <a href="#hero" (click)="closeMenu()">Domů</a>
    <a href="#about-me" (click)="closeMenu()">O mně</a>
    <a href="#projects-skills" (click)="closeMenu()">Projekty & Dovednosti</a>
    <a href="#contact" (click)="closeMenu()">Kontakt</a>
    <a href="#collaboration" (click)="closeMenu()">Spolupráce</a>
  </nav>

</header>
