<section id="contact" class="contact-section">
  <div class="content-wrapper">

    <h2 class="section-title" [innerHTML]="header"></h2>
    <p class="section-intro" [innerHTML]="content"></p>

    <form class="contact-form" (submit)="sendEmail($event)">
      
      <div class="form-group-split">
        <div class="form-group">
          <label for="name" class="form-label" [innerHTML]="name_header"></label>
          <input 
            type="text" 
            id="name" 
            name="user_name"
            required 
            class="form-input"
            [placeholder]="name_text"
          >
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label" [innerHTML]="email_header"></label>
          <input 
            type="email" 
            id="email" 
            name="user_email"
            required 
            class="form-input"
            [placeholder]="email_text"
          >
        </div>
      </div>
      
      <div class="form-group">
        <label for="subject" class="form-label" [innerHTML]="topic_header"></label>
        <input 
          type="text" 
          id="subject" 
          name="subject"
          class="form-input"
          [placeholder]="topic_text"
        >
      </div>
      
      <div class="form-group">
        <label for="message" class="form-label" [innerHTML]="message_header"></label>
        <textarea 
          id="message" 
          name="message"
          rows="6" 
          required 
          class="form-input"
          [placeholder]="message_text"
        ></textarea>
      </div>
      
      <button 
  type="submit" 
  class="submit-button"
  [disabled]="loading"
>
  {{ loading ? 'Odesílám...' : button_label }}
  <span class="button-icon">✉️</span>
</button>
      <!-- Úspěch -->
<p *ngIf="success" class="msg success">✔ Zpráva byla úspěšně odeslána</p>

<!-- Neúspěch -->
<p *ngIf="error" class="msg error">⚠ Odeslání selhalo, zkuste to znovu</p>
    </form>
    
    <div class="quick-contact">
      <p [innerHTML]="location"></p>
      <div class="contact-links-wrapper">
        <a href="mailto:jonasbucina@rpsw.cz" class="quick-link">jonasbucina&#64;rpsw.cz</a>
        <span class="separator">|</span>
        <a href="https://www.linkedin.com/in/jon%C3%A1%C5%A1-bu%C4%8Dina-27a9a6382/" target="_blank" class="quick-link">LinkedIn</a>
      </div>
    </div>

  </div>
</section>
