<section id="contact" class="contact-section">
  <div class="content-wrapper">
    
    <h2 class="section-title">Pojďme se spojit</h2>
    <p class="section-intro">
      Máte projekt, o kterém byste rádi diskutovali, nebo jen chcete pozdravit? Neváhejte mě kontaktovat.
    </p>

    <form class="contact-form" action="tvuj_endpoint_zpracovani_dat" method="POST">
      
      <div class="form-group-split">
        <div class="form-group">
          <label for="name" class="form-label">Jméno</label>
          <input type="text" id="name" name="name" required class="form-input" placeholder="Vaše jméno">
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" required class="form-input" placeholder="vas@email.cz">
        </div>
      </div>
      
      <div class="form-group">
        <label for="subject" class="form-label">Předmět (nepovinné)</label>
        <input type="text" id="subject" name="subject" class="form-input" placeholder="Téma zprávy">
      </div>
      
      <div class="form-group">
        <label for="message" class="form-label">Vaše zpráva</label>
        <textarea id="message" name="message" rows="6" required class="form-input" placeholder="Popište Váš projekt nebo dotaz."></textarea>
      </div>
      
      <button type="submit" class="submit-button">
        Odeslat Zprávu <span class="button-icon">✉️</span>
      </button>
      
    </form>
    
    <div class="quick-contact">
      <p>Nebo mě najdete přímo na:</p>
      <div class="contact-links-wrapper">
        <a href="mailto:vas.email@example.com" class="quick-link">vas.email&#64;example.com</a>
        <span class="separator">|</span>
        <a href="https://linkedin.com/in/tvuj-profil" target="_blank" class="quick-link">LinkedIn Profil</a>
      </div>
    </div>
    
  </div>
</section>
